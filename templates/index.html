<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapbox Example with Buttons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #map { width: 100%; height: 80vh; }
        .buttons { margin: 10px; text-align: center; }
        button { margin: 5px; padding: 10px 20px; }
    </style>
</head>
<body>
    <div class="buttons">
        <button onclick="performAction('/action1')">1</button>
        <button onclick="performAction('/action2')">2</button>
        <button onclick="performAction('/action3')">3</button>
        <button onclick="performAction('/action4')">4</button>
        <button onclick="performAction('/action5')">5</button>
        <button onclick="performAction('/action6')">6</button>
    </div>
    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoic3VkaWxrb3Zza3kiLCJhIjoiY20zNGI3ejNsMXBpYjJpc2FrNzRiMmoxbCJ9.mP73e1WrGJUSHriWgvyLPg';
        const map = new mapboxgl.Map({
            container: 'map', // ID контейнера
            style: 'mapbox://styles/mapbox/streets-v11', // Стиль мапи
            center: [30.5234, 50.4501], // Координати для центру карти (Київ)
            zoom: 10 // Рівень масштабу
        });

        function performAction(url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    alert(data); // Можеш змінити це, щоб виконувати інші дії на карті
                })
                .catch(error => console.error('Помилка:', error));
        }
    </script>
</body>
</html>
